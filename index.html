<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <h1>Don't be greedy! - NOKIA</h1>
    <h2 id="nd">Use your W/A/S/D to control!</h2>

      width="400px"
      height="400px"
